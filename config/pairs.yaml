# Tradable Pairs Configuration

pairs:
  - symbol: "MATIC/USDC"
    base: "MATIC"
    quote: "USDC"
    dex:
      pool_address: "0x0000000000000000000000000000000000000000"  # Set after pool creation
      fee_tier: 3000  # 0.3% (Uniswap V3 style)
      router: "${DEX_ROUTER_ADDRESS}"
    liquidity:
      min_usd: 100000  # Minimum liquidity in USD
    enabled: true

  - symbol: "ETH/USDC"
    base: "ETH"
    quote: "USDC"
    dex:
      pool_address: "0x0000000000000000000000000000000000000000"
      fee_tier: 3000
      router: "${DEX_ROUTER_ADDRESS}"
    liquidity:
      min_usd: 500000
    enabled: true

