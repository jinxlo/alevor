# Risk Management Configuration

# Base risk per trade (as fraction of TVL)
max_risk_per_trade: 0.005  # 0.5%

# Position size constraints (as fraction of TVL)
position_size:
  min_pct: 0.02  # 2%
  max_pct: 0.05  # 5%

# Stop Loss range (as percentage of entry price)
sl_range:
  min: 0.01   # 1%
  max: 0.015  # 1.5%
  default: 0.01

# Take Profit range (as percentage of entry price)
tp_range:
  min: 0.03   # 3%
  max: 0.05   # 5%
  default: 0.04

# Expected Value thresholds
ev:
  min_ev: 0.001  # Minimum EV to enter trade (0.1%)
  min_ev_ratio: 1.2  # EV must be at least 1.2x the friction

# Per-pair risk limits (optional overrides)
pair_overrides:
  # Example:
  # "MATIC/USDC":
  #   max_risk_per_trade: 0.003
  #   position_size:
  #     max_pct: 0.03

# Cooldown periods (seconds)
cooldowns:
  per_pair: 3600  # 1 hour between trades on same pair
  global: 300     # 5 minutes between any trades

# Daily limits
daily:
  max_trades: 50
  max_loss_pct: 0.05  # 5% of TVL max loss per day

# Regime-based risk adjustments
regime_adjustments:
  TREND:
    risk_multiplier: 1.0
  RANGE:
    risk_multiplier: 0.8
  NO_TRADE:
    risk_multiplier: 0.0
